{% extends 'index.html' %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sh-predict.css') }}">
    <script src="{{ url_for('static', filename='js/sh-predict.js') }}">
    </script>
{% endblock %}

{% block content %}
    <section class="mdl-grid section--center" style="padding-left:16px;">
     
		
		<div class="mdl-card mdl-shadow--2dp mdl-cell--12-col mdl-card-extent-training" style="width:68%;">
			<div class="mdl-card__title mdl-card--expand">
                <h5 class='title_style'>Predict</h5>
            </div>
            <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
            <div class="mdl-card_form ml_10">
			    <table class='table_from'>
				    <tr>
					    <td class='td_titel'><label for="model_name"><p>Model Name</p></label></td>
					    <td class='td_text'><input id="model_name" class="mdl_text ml_5" type="text" required readonly="readonly" autofocus placeholder="Choose a model"><input type="button" id="choose" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect ml_5" value ="Choose"></td>
					</tr>
					<tr>
					    <td class='td_titel'><label for="input_value"><p>Input Value</p></label></td>
						<td class='td_text'><input id="input_value" class="mdl_text ml_5" type="text" required max-length="7"  placeholder="Input temperature in Fahrenheit " pattern="^-?[\d]*\.?[\d]*"><input type="button" id="predict_exec" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect ml_5" value ="Predict"></td>
					</tr>
                    <tr>
                        <td class='td_titel'></td>
                        <td class='td_text'><p class="error"></p></td>
                    </tr>
				</table>  
			</div>
          </div>
     
		</div>
	    <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col mdl-card-extent-training" style="width:32%;float:right;">
		    <div id="div_predict_title">
			    <p class="div_predict_title">Predicted Value</p>
			</div>
			
			<div>
			    <center><p id="p_predict_value"></p></center>
			</div>
			
		</div>

	    <div class="card-container mdl-card-extent-height400 mt_5" style="clear:both;">
		    <div id="mdl-predict_lift" style="float:left;width:30%;height:100%;">
			</div>
			<div id="mdl-predict_right" style="float:left;width:70%;height:60%;">
			  <!--<img style="width:100%;height:100%;" src=""/>-->
			</div>
	    </div>
        
		
	  
    </section>
{% endblock %}
